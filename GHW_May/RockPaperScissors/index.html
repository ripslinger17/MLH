<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Tutorial</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id = "Top">
      <h1><center>Rock Paper Scissors</center></h1>
    </div>
    <div id = "Middle">
      <center>
        <h2>You: <span id="user-choice"></span></h2>
        <h2>Second Player: <span id="computer-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>
      </center>
    </div>
    
    <div id = "End">
      <center>
        <button id="🪨">🪨</button>
        <button id="📄">📄</button>
        <button id="✂️">✂️</button>
      </center>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
